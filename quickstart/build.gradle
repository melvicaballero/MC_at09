plugins {
    id 'java' 
    id 'checkstyle'
    id 'pmd'
    id 'findbugs'
}

apply plugin: 'java'
apply plugin: 'checkstyle'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
    testImplementation group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'artifacts'
       }
    }
}
